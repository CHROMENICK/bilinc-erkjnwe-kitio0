<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Engine</title>
  <style>
    /* Add your custom CSS styles for the game engine page here */
    /* For example, you can style the fullscreen and back to home buttons */
    .fullscreen-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #4cb05e;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      background-color: #4cb05e;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    /* CSS styles for the game container */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #gameContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 90%;
      max-width: 1920px; /* Set maximum width to match the screen resolution */
      max-height: 1080px; /* Set maximum height to match the screen resolution */
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    #gameContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer"></div>

  <!-- Fullscreen button -->
  <div class="fullscreen-button" onclick="toggleFullscreen()">
    Fullscreen
  </div>

  <!-- Back to home button -->
  <div class="back-button" onclick="goToHomePage()">
    Back to Home
  </div>

  <script>
    // Function to toggle fullscreen mode
    function toggleFullscreen() {
      var element = document.documentElement;

      if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      } else {
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if (element.mozRequestFullScreen) {
          element.mozRequestFullScreen();
        } else if (element.msRequestFullscreen) {
          element.msRequestFullscreen();
        }
      }
    }

    // Function to navigate back to the home page
    function goToHomePage() {
      window.location.href = './games.html';
    }

    // Get the game URL from the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const gameUrl = urlParams.get('game');

    // Load the game within the gameContainer div
    if (gameUrl) {
      const gameContainer = document.getElementById('gameContainer');
      const iframe = document.createElement('iframe');
      iframe.src = gameUrl;
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';

      gameContainer.appendChild(iframe);
    }
  </script>
</body>
</html>
